<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Podconfig</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: monospace;
      }
      body {
        background-color: #1f1f1f;
        color: #f3f3f3;
        padding: 1rem;
      }
      .container {
        width: 90%;
        max-width: 400px;
        margin: 2rem auto;
        padding: 1rem;
        border: 1px dotted #444;
      }
      @media (max-width: 400px) {
        .container {
          margin-left: 10px;
          margin-right: 10px;
          width: auto;
        }
      }
      .logo {
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 1rem;
        text-align: center;
        cursor: pointer;
      }
      .logo .logo-part1 {
        color: #ffffff;
      }
      .logo .logo-part2 {
        color: #ff0000;
      }
      .logo:hover .logo-part1 {
        color: #ff0000;
      }
      .logo:hover .logo-part2 {
        color: #ffffff;
      }
      .message {
        margin-bottom: 1rem;
        padding: 0.5rem;
        border: 1px dotted #444;
        background-color: #2f2f2f;
        font-weight: bold;
      }
      label {
        display: block;
        margin: 0.5rem 0 0.25rem;
        font-weight: bold;
      }
      input[type="text"] {
        width: 100%;
        padding: 0.5rem;
        background-color: #2f2f2f;
        border: 1px dotted #444;
        color: #f3f3f3;
      }
      button {
        width: 100%;
        margin-top: 0.5rem;
        padding: 0.5rem;
        border: 1px dotted #444;
        background-color: #1f1f1f;
        color: #f3f3f3;
        cursor: pointer;
        font-weight: bold;
      }
      .btn-add:hover {
        background-color: #4caf50;
      }
      .btn-reload:hover {
        background-color: #2196F3;
      }
      hr {
        margin: 1.5rem 0;
        border: none;
        border-top: 1px dotted #444;
      }
      /* Feed list styling */
      #feedListContainer {
        margin-top: 1rem;
      }
      #feedListContainer h3 {
        text-align: left;
        margin-bottom: 0.5rem;
        font-weight: bold;
      }
      .feed-item {
        padding: 0.5rem 0;
        border-bottom: 1px dotted #444;
        text-align: left;
      }
      .feed-item a {
        color: #ffffff;
        text-decoration: none;
        font-weight: bold;
      }
      .feed-item a:hover {
        text-decoration: underline;
      }
      .feed-xml {
        font-size: 0.8rem;
        color: #aaa;
        cursor: pointer;
        margin-top: 0.25rem;
        font-weight: normal;
      }
      .feed-xml:hover {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="logo">
        <span class="logo-part1">Pod</span><span class="logo-part2">config</span>
      </h2>
      <div id="messageContainer">
        {{ if .Message }}
          <div class="message">{{ .Message }}</div>
        {{ end }}
      </div>
      <form id="addFeedForm">
        <label for="youtubeUrl">YouTube URL</label>
        <input type="text" id="youtubeUrl" name="youtubeUrl" required />
        <button type="submit" id="addFeedBtn" class="btn-add">Add Feed</button>
      </form>
      <hr />
      <button type="button" id="reloadBtn" class="btn-reload">Reload Docker Container</button>
      <hr />
      <div id="feedListContainer">
        <h3>Feeds</h3>
        {{ range .Feeds }}
          <div class="feed-item">
            <a href="{{ .URL }}" target="_blank">{{ .Name }}</a>
            <div class="feed-xml" onclick="copyText(this)">{{ .XMLURL }}</div>
          </div>
        {{ else }}
          <div class="message">No feeds found.</div>
        {{ end }}
      </div>
    </div>
    <script>
      // Function to copy text without showing a popup
      function copyText(el) {
        var text = el.textContent;
        navigator.clipboard.writeText(text)
          .then(function() {
            console.log("Copied:", text);
          })
          .catch(function(err) {
            console.error("Error copying text:", err);
          });
      }
      
      // Refresh the feed list from the /feeds endpoint.
      function refreshFeedList() {
        fetch("/feeds", {
          method: "GET",
          headers: { "X-Requested-With": "XMLHttpRequest" }
        })
        .then(response => response.json())
        .then(feeds => {
          var container = document.getElementById("feedListContainer");
          var html = "<h3>Feeds</h3>";
          if (feeds.length === 0) {
            html += '<div class="message">No feeds found.</div>';
          } else {
            feeds.forEach(function(feed) {
              html += '<div class="feed-item"><a href="' + feed.URL + '" target="_blank">' + feed.Name + '</a>';
              html += '<div class="feed-xml" onclick="copyText(this)">' + feed.XMLURL + '</div></div>';
            });
          }
          container.innerHTML = html;
        })
        .catch(error => {
          console.error("Error refreshing feed list:", error);
          document.getElementById("feedListContainer").innerHTML =
            '<div class="message">Error loading feed list.</div>';
        });
      }
      
      // Refresh feed list on page load.
      refreshFeedList();
      
      // Handle reload button via AJAX.
      document.getElementById("reloadBtn").addEventListener("click", function() {
        var btn = this;
        btn.disabled = true;
        var originalText = btn.textContent;
        btn.textContent = "Reloading…";
        fetch("/reload", {
          method: "POST",
          headers: { "X-Requested-With": "XMLHttpRequest" }
        })
        .then(response => response.json())
        .then(data => {
          document.getElementById("messageContainer").innerHTML =
            '<div class="message">' + data.message + '</div>';
          btn.disabled = false;
          btn.textContent = originalText;
          refreshFeedList();
        })
        .catch(error => {
          document.getElementById("messageContainer").innerHTML =
            '<div class="message">Error reloading container.</div>';
          console.error("Error reloading container:", error);
          btn.disabled = false;
          btn.textContent = originalText;
        });
      });
      
      // Handle add feed form via AJAX.
      document.getElementById("addFeedForm").addEventListener("submit", function(event) {
        event.preventDefault();
        var btn = document.getElementById("addFeedBtn");
        btn.disabled = true;
        var originalText = btn.textContent;
        btn.textContent = "Adding Feed…";
        var youtubeUrl = document.getElementById("youtubeUrl").value;
        var formData = new URLSearchParams();
        formData.append("youtubeUrl", youtubeUrl);
        fetch("/add", {
          method: "POST",
          headers: { 
            "X-Requested-With": "XMLHttpRequest", 
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: formData.toString()
        })
        .then(response => response.json())
        .then(data => {
          document.getElementById("messageContainer").innerHTML =
            '<div class="message">' + data.message + '</div>';
          btn.disabled = false;
          btn.textContent = originalText;
          document.getElementById("youtubeUrl").value = "";
          refreshFeedList();
        })
        .catch(error => {
          document.getElementById("messageContainer").innerHTML =
            '<div class="message">Error adding feed.</div>';
          console.error("Error adding feed:", error);
          btn.disabled = false;
          btn.textContent = originalText;
        });
      });
    </script>
  </body>
</html>
